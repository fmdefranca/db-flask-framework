{% extends "base.html" %}
{% block body %}

  <main class="mt-5 pt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 fw-bold fs-3">Data Matrix Checker</div>
        <form action="{{ url_for('dataMatrixChecker') }}" method="POST">
            <div class="mb-3 col-md-6">
              <label for="exampleFormControlInput1" class="form-label">ID Badge</label>
              <input name="idBadgeNumber" class="form-control" type="text" placeholder="" aria-label="default input example"/>
            </div>
            <div class="mb-3 col-md-6">
              <label for="exampleFormControlInput1" class="form-label">WO Operation</label>
              <input name="woNumber" class="form-control" type="text" placeholder="" aria-label="default input example"/>
            </div>
            <div class="mb-3 col-md-6">
              <label for="exampleFormControlInput1" class="form-label">QR Fixture Barcode</label>
              <input name="fixtureQrCode" class="form-control" type="text" placeholder="" aria-label="default input example"/>
            </div>
            <div class="mb-3 col-md-12">
              <button type="submit" name="submit" value="validateBtn" class="btn btn-primary">
                Validate Fixture
              </button>
            </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">SFDC Data Table</div>
            <div class="card-body">
              {% for data in fetchData %}
                <p>{{ data }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
